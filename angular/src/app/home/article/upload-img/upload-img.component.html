
    <div class="all_dialog">
        <div class="header_h">
            <div class="h_drag_and_drop">
                <h3>Import File</h3>
            </div>
        </div>
        <div style="padding-top: 10px; border-top: 1px solid #eee;">
            <label style="display: block; margin-bottom: 15px;">Choose file</label>
            <input type="file" class="form-group" id="file"  (change)="selectFile($event)">
        </div>
        <div style="margin-top: 30px;">
            <button  color="primary"  class="btn btn-primary" (click)="saveAndClose()">Import</button>
            <button  style="margin-left: 10px;" class="btn btn-default" (click)="ref.close()">Cancel</button>
        </div>
      </div>
