<div class="card">
    <div class="card-header row justify-content-between">
      <h3>Article list</h3>
      <button class="btn btn-primary btn-sm" (click)="createArticle()">
        create Article
      </button>
    </div>
    <div class="card-body">
      <table class="table ">
          <tr>
            <th>title</th>
            <th>content</th>
            <th>image</th>
            <th>
              description
            </th>
            <th>viewCount</th>
            <th>topic</th>
            <th>Action</th>
          </tr>
          <tbody>
            <tr *ngFor="let item of articleList">
              <td>{{item.title}}</td>
              <td>{{item.content}}</td>
              <td>
                <img width="150px" [src]="rootUrl+item.iconImagePath" alt="">
               </td>
              <td>{{item.description}}</td>
              <td>{{item.viewCount}}</td>
              <td>{{item.topic}}</td>
              <td>
                <button class="btn btn-primary btn-sm mr-1" (click)="editArticle(item)">Edit</button>
                <button class="btn btn-danger btn-sm mr-1" (click)="deleteArticle(item)">Delete</button>
                <button class="btn btn-success btn-sm" (click)="generateTopic(item.content)">generate topic</button>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
